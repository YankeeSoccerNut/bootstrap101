<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta charset="utf-8">

  <!--  This is OUR CSS Style sheet that overrideds Bootstrap if necessary -->
  <style media="screen">

    #header, #content, #hero, #sidebar, #footer{
      background-color: #9ec5f8;
      text-align: left;
    }
    #header > div, #content > div, #hero > div, #sidebar > div, #footer > div{
      background-color: #cfe2fb;
      margin-bottom: 5px;
    }

    #ad, #adXS{
      background-color: #6fa8dc;
    }

    @media screen and (min-width: 768px){
      #ad {
        float: right;
        height: 100px;
        width:  100px;
      }
    }
    </style>
  <link rel="stylesheet" type="text/css" href="styles1.css">

  <title>Bootstrap Layout Practice</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="header" class="col-xs-12">
        <strong>1.  Header</strong>
          <div class="text-center">
            1.1 Brand
          </div>
          <div class="col-xs-7 text-center">
            1.2 Global Nav
          </div>
          <div class="col-xs-5 text-center">
            1.3 Tools
          </div>
    </div>
      <div id="hero" class="col-xs-12 col-md-12">
        <strong>2.  Hero</strong>
        <div class="text-center col-xs-12 col-md-3">
          2.1 Hero Call to Action
        </div>
      </div>
      <div id="adXS" class="col-xs-12 visible-xs">
        3. Ad
      </div>
      <div id="ad" class="col-md-3 hidden-xs">
        3. Ad
      </div>
      <div id="content" class="col-xs-12">
        <strong>4. Body</strong>
          <div class="text-center">
            4.1 Article Feature
          </div>
          <div class="text-center">
            4.2 Article Listing
          </div>
      </div>
      <div id="sidebar" class="col-xs-12 hidden-xs">
        <strong>5.  Sidebar</strong>
        <div class="text-center">
          5.1 Sidebar Feature
        </div>
      </div>
      <div id="footer" class="col-xs-12">
        <strong>6. Footer</strong>
      </div>
    </div>
  </div>
</body>

</html>

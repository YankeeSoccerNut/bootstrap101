<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta charset="utf-8">

  <!-- This is OUR CSS Style sheet that overrides Bootstrap if necessary -->

  <link rel="stylesheet" type="text/css" href="morelayoutpractice.css">

  <title>More Layout Practice</title>
</head>

<body>
  <div class="container">
    <div id="header" class="row col-xs-12 text-left">
      <strong>1. Header</strong>
      <div class="col-xs-12 text-center">
        1.1 Brand
      </div>
      <!-- end brand -->
      <div class="col-xs-12">
        <div class="col-xs-6 text-center">
          1.2 Global Nav
        </div>
        <!-- end global nav -->
        <div class="col-xs-6 text-center">
          1.3 Tools
        </div>
      </div>
      <!-- end tools -->
    </div>
    <!-- end header -->
    <div id="hero" class="row col-xs-12 text-left">
      <strong>2.  Hero</strong>
      <div class="hidden-xs col-sm-12 col-md-6 text-center">
        2.1 Hero Feature
      </div>
      <!-- end feature -->
      <div class="col-xs-12 col-md-3">
        2.2 Hero Call to Action
      </div>
      <!-- end call to action -->
    </div>
    <!-- end hero -->
    <div id="content" class="row col-xs-12 text-left">
      <strong>4.  Body</strong>
      <div class="col-xs-12 text-center">
        4.1 Article Feature
      </div>
      <!-- end article feature -->
      <div class="">
        <div id="adXS" class="visible-xs col-xs-12">
          3. AdXS
        </div>
        <!-- end adXS -->
      </div>
      <!-- empty div to keep adXS out of div inheritance -->
      <div class="col-xs-12 text-center">
        4.2 Article listing
      </div>
      <!-- end article listing -->
    </div>
    <!-- end content -->
    <div id="footer" class="row col-xs-12 text-left">
      <strong>6.  Footer</strong>
    </div>
    <!-- end footer -->
  </div>
  <!-- end container -->

</body>

</html>

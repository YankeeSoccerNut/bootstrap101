<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">

    <!--  This is OUR CSS Style sheet that overrideds Bootstrap if necessary -->
    <style media="screen">
      .container-fluid{
        background-color: #18bc9c
      }
    </style>
    <link rel="stylesheet" type="text/css" href="styles1.css">

    <title>Hello Bootstrap!</title>
  </head>
  <body>
    <!--  Using fluid because header goes all the way across  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-center">
          <img src="portfolio-images/profile.png">
          <h1>I'm a rockstar developer!</h1>
          <h2>Web Developer Ninja</h2>
        </div>
      </div>
    </div>
    <!--  Use container because we do want the gutter on either side-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Portfolio</h1>
          <div class="col-xs-6 col-sm-4 thumbnail">
            <img src="portfolio-images/cabin.png">
          </div>
          <div class="col-xs-6 col-sm-4 thumbnail">
            <img src="portfolio-images/cake.png">
          </div>
          <div class="col-xs-6 col-sm-4 thumbnail">
            <img src="portfolio-images/circus.png">
          </div>
          <div class="col-xs-6 col-sm-4 thumbnail">
            <img src="portfolio-images/game.png">
          </div>
          <div class="col-xs-6 col-sm-4 thumbnail">
            <img src="portfolio-images/safe.png">
          </div>
          <div class="col-xs-6 col-sm-4 thumbnail">
            <img src="portfolio-images/submarine.png">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
